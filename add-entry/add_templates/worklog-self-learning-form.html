<div class="form-group">
  <label class="control-label col-sm-2">Goal Name:</label>
  <div class="col-sm-10">
    <input class="form-control" type="text" ng-model="entry.content.goal"/>
  </div>
</div>
<div class="form-group">
  <label class="control-label col-sm-2">Topic Name:</label>
  <div class="col-sm-10">
    <input class="form-control" type="text" ng-model="entry.content.topic_name"/>
  </div>
</div>
<div class="form-group">
  <label class="control-label col-sm-2">Created for date:</label>
  <div class="col-sm-10">

</div>

  <div class="col-sm-10">
