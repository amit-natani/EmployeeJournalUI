<div class="form-group">
  <label class="control-label col-sm-2">Related to:</label>
  <div class="col-sm-10">
    <ui-select ng-model="entry.content.related_to" theme="selectize">
      <ui-select-match placeholder="Select or search a user in the list...">{{$select.selected.first_name + ' ' + $select.selected.last_name }}</ui-select-match>
      <ui-select-choices repeat="user.id as user in users | filter: $select.search">
        <span ng-bind-html="user.first_name + ' ' + user.last_name | highlight: $select.search"></span>
      </ui-select-choices>
    </ui-select>
  </div>
</div>
<div class="form-group">
  <label class="control-label col-sm-2">Created for date:</label>
  <div class="col-sm-10">
    <input class="form-control" type="date" ng-model="entry.content.worklog_date"/>
  </div>
</div>
<div class="form-group">
  <label class="control-label col-sm-2">Duration:</label>
  <div class="col-sm-10"> 
    <input class="form-control" type="number" ng-model="entry.content.duration">
  </div>
</div>
