<div class="form-group">
  <label class="control-label col-sm-2">Billing Head:</label>
  <div class="col-sm-10">
    <ui-select ng-model="entry.content.billing_head" theme="selectize">
      <ui-select-match placeholder="Select or search a project in the list...">{{$select.selected.value }}</ui-select-match>
      <ui-select-choices repeat="project.value as project in projects | filter: $select.search">
        <span ng-bind-html="project.value | highlight: $select.search"></span>
      </ui-select-choices>
    </ui-select>
  </div>
</div>
<div class="form-group">
  <label class="control-label col-sm-2">Description:</label>
  <div class="col-sm-10">
    <textarea class="form-control" ng-model="entry.content.description"></textarea>
  </div>
</div>
<div class="form-group">
  <label class="control-label col-sm-2">Related to:</label>
  <div class="col-sm-10">
    <ui-select ng-model="entry.content.related_to" theme="selectize">
      <ui-select-match placeholder="Select or search a user in the list...">{{$select.selected.first_name + ' ' + $select.selected.last_name }}</ui-select-match>
      <ui-select-choices repeat="user._id.$oid as user in users | filter: $select.search">
        <span ng-bind-html="user.first_name + ' ' + user.last_name | highlight: $select.search"></span>
      </ui-select-choices>
    </ui-select>
  </div>
</div>
<div class="form-group">
  <label class="control-label col-sm-2">Rating:</label>
  <div class="col-sm-10">
    <input type="number" class="form-control" ng-model="entry.content.rating"> 
  </div>
</div>
