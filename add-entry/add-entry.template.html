<header>
  <h1 class="text-center">Add Entry</h1>
</header>

<div class="container-fluid">
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Select Entry Type:</label>
      <div class="col-sm-10">
        <ui-select ng-change="getCustomFields()" ng-model="entry.entry_type_id" theme="selectize">
          <ui-select-match placeholder="Select or search a entry type in the list...">{{$select.selected.name}}</ui-select-match>
          <ui-select-choices repeat="entry_type.id.$oid as entry_type in entryTypes | filter: $select.search">
            <span ng-bind-html="entry_type.name | highlight: $select.search"></span>
          </ui-select-choices>
        </ui-select>
        <!-- <select class="form-control"  ng-model="entry.entry_type_id" ng-options="entry_type.id.$oid as entry_type.name for entry_type in entryTypes" required> 
        </select> -->
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Enter title:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="entry.title">
      </div>
    </div>
    <ng-include src="page.custom_page"></ng-include>
    <div class="form-group">
      <label class="control-label col-sm-2">Select users to mention:</label>
      <div class="col-sm-10"> 
        <!-- <select class="form-control" multiple ng-model="entry.mentioned_user_ids" ng-options="user._id.$oid as user.first_name for user in users"> 
        </select> -->
        <ui-select ng-model="entry.mentioned_user_ids" multiple theme="selectize" title="Choose a user">
          <ui-select-match placeholder="Select or search a user in the list...">{{$item.first_name + ' ' + $item.last_name}}</ui-select-match>
          <ui-select-choices repeat="user._id.$oid as user in users | filter: $select.search">
            <div ng-bind-html="user.first_name + ' ' + user.last_name | highlight: $select.search"></div>
          </ui-select-choices>
        </ui-select>
      </div>
    </div>
    <!-- <div class="form-group">
      <label class="control-label col-sm-2">Related to:</label>
      <div class="col-sm-10"> 
        <ui-select ng-model="entry.related_to" theme="selectize">
          <ui-select-match placeholder="Select or search a entry in the list...">{{$select.selected.title}}</ui-select-match>

            <span ng-bind-html="entry.title | highlight: $select.search"></span>
          </ui-select-choices>

      </div>
    </div> -->
    <div class="form-group">
      <label class="control-label col-sm-2">Select users to share:</label>
      <div class="col-sm-10">
        <!-- <select class="mdb-select md-form colorful-select dropdown-primary" multiple searchable="Search here.." ng-model="entry.sharee_ids" ng-options="user._id.$oid as user.first_name for user in users"> 
        </select> -->
        <ui-select ng-model="entry.sharee_ids" multiple theme="selectize" title="Choose a user">
          <ui-select-match placeholder="Select or search a user in the list...">{{$item.first_name + ' ' + $item.last_name}}</ui-select-match>
          <ui-select-choices repeat="user._id.$oid as user in users | filter: $select.search | limitTo:3">
            <div ng-bind-html="user.first_name + ' ' + user.last_name | highlight: $select.search"></div>
          </ui-select-choices>
        </ui-select>
      </div>
    </div>
    <div class="form-group"> 
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-success" type="button" ng-click="saveEntry()">Save Entry</button>
      </div>
    </div>
  </form>
